<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <script>
        "use strict";

        // 1.(это задание делайте по желанию) Написать функцию, преобразующую число в объект.
        // Передавая на вход число в диапазоне[0, 999], мы должны получить на выходе объект,
        // в котором в соответствующих свойствах описаны разряды числа:
        // - единицы(в свойстве units)
        // - десятки(в свойстве tens)
        // - сотни(в свойстве hundereds)


        // 1.1 (это обязательное задание) Сделайте в стиле es5, а затем в стиле es6
        // (по аналогии из дополнительных видео -> 3 примеры наследования -> типы на es5 и es6),
        // конструктор Product, который принимает параметры name и price, сохраните их как свойства объекта.
        // Также объекты типа Product должны иметь метод make25PercentDiscount, который будет уменьшать цену
        //в объекте на 25 %.Имейте в виду, что метод make25PercentDiscount не должен быть внутри
        // функции - конструктора, и также не нужно создавать отдельный объект - прототип(как объект transport в уроке).

        // в стиле es5

        function ProductEs5(name, price) {
            this.name = name;
            this.price = price;
        }

        ProductEs5.prototype.make25PercentDiscount = function () {
            this.price = this.price - (this.price * 25 / 100);
        }

        let prod1 = new ProductEs5("Кофе", 1200);
        prod1.make25PercentDiscount();
        console.log(prod1);


        // в стиле es6

        class ProductEs6 {
            constructor(name, price) {
                this.name = name;
                this.price = price;
            }

            make25PercentDiscount() {
                this.price = this.price - (this.price * 25 / 100);
            }
        }

        let prod2 = new ProductEs6("Чай", 650);
        prod2.make25PercentDiscount();
        console.log(prod2);

        // 1.2 (это обязательное задание) Сделайте в стиле es5, а затем в стиле es6 (по аналогии из
        // дополнительных видео -> 3 примеры наследования -> механика наследования),
        // а) конструктор Post, который принимает параметры author, text, date и сохраняет их как свойства
        // объекта.Объекты типа Post должны иметь метод edit, который будет принимать текст и записывать его в свойство text объекта.
        // б) конструктор AttachedPost, который принимает параметры author, text, date.Проинициализируйте
        // эти свойства с помощью конструктора Post, чтобы не дублировать код.Также в конструкторе AttachedPost 
        // должно создаваться свойство highlighted со значением false.Унаследуйте в объектах типа AttachedPost методы из Post.
        // Объекты типа AttachedPost должны иметь метод makeTextHighlighted, который будет назначать свойству highlighted значение true.


        // в стиле es5

        function PostEs5(autor, text, date) {
            this.autor = autor;
            this.text = text;
            this.date = date;
        }

        PostEs5.prototype.edit = function (text) {
            this.text = text;
        }

        function AttachedPost(author, text, date) {
            PostEs5.call(this, author, text, date);
            this.highlighted = true;
        }

        AttachedPost.prototype = Object.create(PostEs5.prototype);
        AttachedPost.prototype.constructor = AttachedPost;
        AttachedPost.prototype.makeTextHighlighted = function () {
            this.highlighted = true;
        };

        let ap1 = new AttachedPost("Михаил Иванович", "Полёт в космос", new Date());
        console.log(ap1);
        ap1.makeTextHighlighted();
        ap1.edit("Медведь и Бык");
        console.log(ap1);

        // в стиле es6

        class PostEs6{
            constructor(autor, text, date) {

            this.autor = autor;
            this.text = text;
            this.date = date;
            }

            edit (text) {
                this.text = text;
            }
        }


        class AttachedPost2 extends PostEs6 {
            constructor( author, text, date) {
                super(author, text, date);
                this.highlighted = true;
            }
            makeTextHighlighted() {
                this.highlighted = true;
            }
        }

        let ap2 = new AttachedPost2("Михаил Иванович", "Полёт в космос", new Date());
        console.log(ap2);
        ap2.makeTextHighlighted();
        ap2.edit("Медведь и Бык");
        console.log(ap2);


    </script>
</body>
</html>
