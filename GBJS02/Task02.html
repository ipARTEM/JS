<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <script>
        "use strict";

        let a = 2;      

        let x = 1 + (a *= 2);

        alert(a);       // Ответ: 4     // получится, т.к. данная запись (a *= 2) значит, что a=2*2


        alert(x);       // Ответ: 5     // получится, т.к. данная запись  значит, что (x=1+4)

    </script>
</body>
