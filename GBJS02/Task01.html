<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <script>
        "use strict";

        //пример 1
        let a = 1, b = 1, c, d;
        c = ++a; alert(c); // ответ: 2      // т.к.  в переменной "а" 1 и "а" инкрементируется префиксно на 1, а после этого записывается в переменную "с", 
                                            //    то выведется значение 2

        //пример 2 
        d = b++; alert(d); //ответ: 1  // инкрементация производится постфиксно после записи в переменную, поэтому переменная "d" содержит изначальное
                                       // значение переменной "b"

        //пример 3
        c = 2 + ++a; alert(c); //ответ: 5  // в переменную "c"записывается 2+2+1, поэтому там будет храниться значение 5

        //пример 4 
        d = 2 + b++; alert(d); //ответ: 4 // в переменную "d"записывается 2+2, поэтому там будет храниться значение 4

        alert(a); //3       // c переменной "a", равной 1, производилась 2 раза префиксная инкрементация на 1-цу, поэтому там будет значение 3

        alert(b); //3       // c переменной "b", равной 1, производилась 2 раза постфиксная инкрементация на 1-цу, поэтому там будет значение 3

        

    </script>
</body>
</html>
