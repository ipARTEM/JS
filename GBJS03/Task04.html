<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <script>
        "use strict";

        const products = [             
            {
                id: 3,
                price: 127,
                photos: [
                    "1.jpg",
                    "2.jpg",
                ]
            },
            {
                id: 5,
                price: 499,
                photos: []
            },
            {
                id: 10,
                price: 26,
                photos: [
                    "3.jpg"
                ]
            },
            {
                id: 8,
                price: 78,
            },
        ];

        //1. Получить все товары, у которых есть фотографии

        let prodPhotos = products.filter(i => "photos" in i && i.photos.length > 0);

        console.log(prodPhotos);

        //2. Отсортируйте товары по цене

        //let prodSortPrice = products.sort(i => "price" in i);

        let prodSortPrice = products.sort(function (i1, i2) {
            return i1.price - i2.price;
        });
        console.log(prodSortPrice)

    </script>
</body>
</html>
