<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <script>
        "use strict";

        console.log(10 + 10 + "10");        // 10+10 будет 20, далее переводим в тип стринг и конкатенируем "20"+"10"=2010
        console.log(10 + "10" + 10);        // т.к.  по ассоциативности int конкатенируем с string, то у нас получится "10"+"10"+"10"=101010
        console.log(10 + 10 + +"10");       // первые две 10-ки int, а третья 10 из string динамически преобразует тип при помощи унарного оператора + => 10+10+10=30
        console.log(10 / -"");              // "" - динамически подставляет значение Infinity
        console.log(10 / +"2,5");           //  т.к. значение с запятой не может быть числом, то суммарное значение становится не число, а NaN

    </script>
</body>
</html>
